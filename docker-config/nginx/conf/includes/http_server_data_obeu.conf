server {
    listen 80;
    server_name data.openbudgets.eu;

    # For debugging:
    rewrite_log on;

    include       /etc/nginx/mime.types;

    resolver 127.0.0.11 ipv6=off;

    root /var/www;
    sendfile  off;
    expires modified +90d;

    ###################### Include Apps ###########################

    include includes/locations/rdfbrowser.conf;

    include includes/locations/triplestore.conf;
}
