<!DOCTYPE html>
<html ng-controller="layout-page">
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="{{layout.color}}"/>
        <title ng-bind='layout.title'>LinkedPipes ETL</title>
        <!-- JointJs. -->
        <link rel="stylesheet" href="libraries/jointjs/joint.core.min.css">
        <!-- Application styles. -->
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="assets/pipeline-canvas.css">
        <link rel="stylesheet" href="assets/executions.css">
        <link rel="stylesheet" href="assets/pipelines.css">
        <!-- Import Angular Material. -->
        <link type="text/css" rel="stylesheet" href="libraries/angularjs.material/angular-material.min.css"/>
        <!-- Google icons and font. -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Support for notifications: https://github.com/alexcrack/angular-ui-notification -->
        <link rel="stylesheet" href="libraries/ui-notification/angular-ui-notification.min.css">
        <!-- SPARQL Editor. -->
        <link rel="stylesheet" href="libraries/yasqe/yasqe.min.css">
        <!-- We need to hyde the page until the Angular is loaded.-->
        <style>
            .ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-cloak style="height: 100vh" layout="column" class="ng-cloak">
    <md-toolbar layout="row" style="background-color:{{layout.color}}">
        <md-button class="menuBtn" ng-click="toggleSidenav()" hide-gt-sm aria-label="menu">
            <md-icon md-svg-icon="menu" style="color:white;"></md-icon>
        </md-button>
        <span class="md-toolbar-tools" hide show-gt-sm>
            <md-button href="#/pipelines">
                <b style="font-size: 20px;text-transform: none;">LinkedPipes ETL</b>
            </md-button>
            <md-button href="#/pipelines">Pipelines</md-button>
            <md-button href="#/executions">Executions</md-button>
            <md-button href="#/templates">Templates</md-button>
            <md-button href="#/personalization">Personalization</md-button>
            <md-button href="#/help">Help</md-button>

        </span>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                    md-is-locked-open="$mdMedia('')" md-is-open="sidenavOpen">
            <md-toolbar>
                <span class="md-toolbar-tools" ng-click="closeSidenav()" style="background-color:{{index.color}}">
                    <b>LinkedPipes ETL</b>
                </span>
            </md-toolbar>
            <md-button ng-click="onPipelines()">Pipelines</md-button>
            <md-button ng-click="onExecutions()">Executions</md-button>
            <md-button ng-click="onTemplates()">Templates</md-button>
            <md-button ng-click="onPersonalization()">Personalization</md-button>
            <md-button ng-click="onHelp()">Help</md-button>
        </md-sidenav>
        <md-content flex>
            <div ng-view></div>
        </md-content>
    </div>
    <script data-main="app/main.js" src="libraries/requirejs/require.min.js"></script>
</body>
</html>
